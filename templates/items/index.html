<!doctype html>
<html>
  <head>
    <title>Items</title>
  </head>
  <body>
  <div>
    <a href="{{ url_for('items_new') }}">New Item</a>
  </div>
    {% if messages %}
      <ul class=flashes>
      {% for category, message in messages %}
       <li class='{{ category }}'>{{ message }}</li>
      {% endfor %}
    {% endif %}
     {{ items }}
   <div>
     <form action="{{ url_for('items_clean') }}" method="post">
       <button>Clean</button>
     </form>
   </div>
  </body>
</html>
