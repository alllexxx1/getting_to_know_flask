<label for="word">Word:</label>
<input type="text" id="word" name="word" required value="{{ word.word|default('', true) }}">
{% if errors.word %}
    <div>{{ errors.word }}</div>
{% endif %}

<label for="translation">Translation:</label>
<input type="text" id="translation" name="translation" required value="{{ word.translation|default('', true) }}">

<label for="definition">Definition:</label>
<!-- Set a fixed height for the textarea -->
<textarea id="definition" name="definition" rows="4" required placeholder="{{ word.definition }}">{{ word.definition|default('', true) }}</textarea>
{% if errors.definition %}
    <div>{{ errors.definition }}</div>
{% endif %}
